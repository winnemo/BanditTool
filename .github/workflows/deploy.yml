name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'Ticket#53'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show current branch
        run: echo "Running on branch: ${{ github.ref }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: banditTool

      - name: Build project
        run: npm run build
        working-directory: banditTool

      - name: Check dist folder
        run: ls -R banditTool/dist || echo "dist folder missing!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: banditTool/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
